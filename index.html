<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versatile UI</title>
    <link rel="shortcut icon" href="images/dumbbell.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="flex">
        <h3>Fitness</h3>
        <ul>
          <li>Home</li>
          <li>Service</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
        <div class="bar-icon"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <section class="banner flex">
        <div class="banner-info">
          <h1>Get body in <span>shape</span> & stay healthy</h1>
          <p class="subtitle">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="button-container">
            <button class="primary-button">Join Club Now!</button>
            <button class="secondary-button">Download App</button>
          </div>
        </div>
        <div class="banner-img">
          <div class="free-video">
            <h2>500+</h2>
            <p>Free Workout Video</p>
          </div>
          <img src="images/Images 2.png" alt="Trainer" />
          <div class="tutorial-video flex">
            <div class="circle"><i class="fa-solid fa-play"></i></div>
            <div>
              <h4>350+</h4>
              <p>Video Tutorial</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
